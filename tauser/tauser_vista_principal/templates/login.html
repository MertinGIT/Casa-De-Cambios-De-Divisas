<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Ingresar</button>
    </form>

    <div id="message"></div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const msgDiv = document.getElementById("message");

            msgDiv.innerHTML = "Procesando...";
            console.log("Enviando datos:", { username, password });
            try {
                const response = await fetch("http://127.0.0.1:8000/usuarios/api/login/", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: "include"  
                });

                const data = await response.json();

                if (data.success) {
                    msgDiv.innerHTML = `<p style="color:green;">${data.message}</p>`;
                    if (data.redirect_url) {
                        window.location.href = data.redirect_url;
                    }
                } else {
                    msgDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
                }

            } catch (err) {
                console.error(err);
                msgDiv.innerHTML = `<p style="color:red;">Error de conexión con la API</p>`;
            }
        });
    </script>
</body>
</html>
