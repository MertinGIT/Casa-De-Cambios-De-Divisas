<script>
    function mostrarModalExito() {
        const modal = document.getElementById('modal-exito');
        modal.style.display = 'flex';
        
        // Animación de entrada
        const content = modal.querySelector('.modal-content-exito');
        content.style.transform = 'scale(0.7) translateY(-50px)';
        content.style.opacity = '0';
        
        requestAnimationFrame(() => {
            content.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            content.style.transform = 'scale(1) translateY(0)';
            content.style.opacity = '1';
        });

        // Generar ID de transacción único
        const transactionId = '#TX-' + Date.now();
        document.getElementById('transaction-id').textContent = transactionId;
    }

    function cerrarModalExito() {
        const modal = document.getElementById('modal-exito');
        const content = modal.querySelector('.modal-content-exito');
        
        content.style.transition = 'all 0.2s ease-out';
        content.style.transform = 'scale(0.7) translateY(-50px)';
        content.style.opacity = '0';
        
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200);
    }

    function descargarComprobante() {
        // Simular descarga de comprobante
        const link = document.createElement('a');
        const transactionId = document.getElementById('transaction-id').textContent;
        
        // Crear contenido del comprobante
        const comprobanteContent = `
COMPROBANTE DE TRANSACCIÓN
${transactionId}

Fecha: ${new Date().toLocaleString()}
Tipo: Compra USD
Monto entregado: 735,000 PYG
Monto recibido: $100.00 USD
Tasa: 7,350 PYG
Comisión: 3,675 PYG (0.5%)

Estado: Procesando
Tiempo estimado: 2-3 minutos

¡Gracias por usar nuestros servicios!
        `;
        
        const blob = new Blob([comprobanteContent], { type: 'text/plain' });
        link.href = URL.createObjectURL(blob);
        link.download = `comprobante_${transactionId.replace('#', '')}.txt`;
        link.click();
        
        // Cleanup
        URL.revokeObjectURL(link.href);
    }

    // Cerrar modal con ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            cerrarModalExito();
        }
    });

    // Auto cerrar después de 10 segundos si no hay interacción
    let autoCloseTimer;
    
    function iniciarAutoClose() {
        clearTimeout(autoCloseTimer);
        autoCloseTimer = setTimeout(() => {
            cerrarModalExito();
        }, 10000);
    }

    // Cancelar auto close si hay interacción
    document.getElementById('modal-exito').addEventListener('click', function() {
        clearTimeout(autoCloseTimer);
    });
</script>
