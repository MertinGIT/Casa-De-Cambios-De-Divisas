<!-- MODAL MENSAJE -->
<div id="modal-mensaje" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <!-- Contenedor del icono dinámico -->
    <div id="modal-icon-container" class="modal-icon-container">
      <div id="modal-icon" class="modal-icon">⚠️</div>
      <h3 id="titulo-mensaje">Atención</h3>
    </div>
    
    <p id="texto-mensaje"></p>
    <button id="btn-cerrar-mensaje">Cerrar</button>
  </div>
</div>


<script>
// FUNCIÓN GLOBAL para mostrar mensajes desde cualquier archivo
window.mostrarMensajeModal = function(titulo, texto, tipo = 'warning') {
  console.log("Mostrando mensaje:", titulo, texto,"Tipo:", tipo);
  
  // Cerrar otros modales primero
  $(".modal").not("#modal-mensaje").fadeOut();

  // Configurar icono según el tipo
  const iconConfig = {
    error: {
      icon: '✕',
      bgColor: '#fee2e2',
      iconColor: '#dc2626',
      borderColor: '#fca5a5'
    },
    success: {
      icon: '✓',
      bgColor: '#dcfce7',
      iconColor: '#16a34a',
      borderColor: '#86efac'
    },
    warning: {
      icon: '⚠️',
      bgColor: '#fef3c7',
      iconColor: '#d97706',
      borderColor: '#fcd34d'
    },
    info: {
      icon: 'ℹ',
      bgColor: '#dbeafe',
      iconColor: '#2563eb',
      borderColor: '#93c5fd'
    }
  };
  
  const config = iconConfig[tipo] || iconConfig.warning;
  
  // Aplicar estilos al icono
  $("#modal-icon").html(config.icon).css({
    'background-color': config.bgColor,
    'color': config.iconColor,
    'border-color': config.borderColor
  });

  // Establecer contenido
  $("#titulo-mensaje").text(titulo);
  $("#texto-mensaje").text(texto);
  
  // Mostrar modal
  $("#modal-mensaje").fadeIn().css("display", "flex");
  // Mostrar modal con z-index alto
  $("#modal-mensaje").css('z-index', '999999').fadeIn().css("display", "flex");
  // Animación del icono
  $("#modal-icon").addClass('icon-bounce');
  setTimeout(() => {
    $("#modal-icon").removeClass('icon-bounce');
  }, 600);
};

// Funciones específicas para cada tipo
window.mostrarError = function(titulo, texto) {
  window.mostrarMensajeModal(titulo, texto, 'error');
};

window.mostrarExito = function(titulo, texto) {
  window.mostrarMensajeModal(titulo, texto, 'success');
};

window.mostrarAdvertencia = function(titulo, texto) {
  window.mostrarMensajeModal(titulo, texto, 'warning');
};

window.mostrarInfo = function(titulo, texto) {
  window.mostrarMensajeModal(titulo, texto, 'info');
};

// FUNCIÓN GLOBAL para cerrar el modal mensaje
window.cerrarMensajeModal = function() {
  $("#modal-mensaje").fadeOut();
};

// Eventos locales del modal
$(document).ready(function() {
  $("#btn-cerrar-mensaje, #modal-mensaje .close").click(function () {
    $("#modal-mensaje").fadeOut();
    //location.reload();
  });
});
</script>

    z-index: 999999 !important;

  }

</style>
