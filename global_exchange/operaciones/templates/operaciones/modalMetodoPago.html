<script>
document.addEventListener('DOMContentLoaded', function() {
    initModalMetodoPago();
});

function initModalMetodoPago() {
    console.log("Inicializando modal m√©todo de pago");
    
    // Event delegation para los radio buttons
    document.addEventListener('change', function(e) {
        if (e.target.matches('input[name="metodo"]')) {
            console.log("M√©todo seleccionado:", e.target.value);
            handleMetodoChange(e.target.value);
        }
    });

    // Event delegation para formateo de inputs
    document.addEventListener('input', function(e) {
        if (e.target.id === 'numero-tarjeta') {
            formatearNumeroTarjeta(e.target);
        } else if (e.target.id === 'fecha-exp') {
            formatearFechaExpiracion(e.target);
        } else if (e.target.id === 'cvv') {
            soloNumeros(e.target);
        }
    });

    // Event listener para el bot√≥n confirmar
    document.addEventListener('click', function(e) {
        if (e.target.id === 'btn-confirmar-pago' || e.target.closest('#btn-confirmar-pago')) {
            e.preventDefault();
            confirmarMetodoPago();
        }
    });

    // Event listener para submit del formulario
    document.addEventListener('submit', function(e) {
        if (e.target.id === 'form-metodo-pago') {
            e.preventDefault();
            confirmarMetodoPago();
        }
    });

    // Cerrar con ESC
    document.addEventListener('keydown', function(e) {
        const modal = document.getElementById('modal-metodo');
        if (e.key === 'Escape' && modal && modal.style.display === 'flex') {
            cerrarModalPago();
        }
    });
}

function handleMetodoChange(metodSeleccionado) {
    const infoPago = document.getElementById('info-pago');
    const btnConfirmar = document.getElementById('btn-confirmar-pago');
    
    // Mostrar contenedor de informaci√≥n con animaci√≥n suave
    infoPago.style.display = 'block';
    infoPago.style.opacity = '0';
    infoPago.style.transform = 'translateY(-10px)';
    
    setTimeout(() => {
        infoPago.style.transition = 'all 0.3s ease';
        infoPago.style.opacity = '1';
        infoPago.style.transform = 'translateY(0)';
    }, 10);
    
    // Ocultar todos los formularios
    const formMetodos = document.querySelectorAll('.form-metodo');
    formMetodos.forEach(form => {
        form.style.display = 'none';
    });
    
    // Mostrar el formulario correspondiente con animaci√≥n
    const targetForm = document.getElementById(`form-${metodSeleccionado}`);
    if (targetForm) {
        setTimeout(() => {
            targetForm.style.display = 'block';
            targetForm.style.opacity = '0';
            targetForm.style.transform = 'translateY(-10px)';
            
            setTimeout(() => {
                targetForm.style.transition = 'all 0.3s ease';
                targetForm.style.opacity = '1';
                targetForm.style.transform = 'translateY(0)';
            }, 10);
        }, 150);
    }
    
    // Habilitar bot√≥n de confirmar
    btnConfirmar.disabled = false;
}

function formatearNumeroTarjeta(input) {
    let value = input.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
    let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
    input.value = formattedValue;
}

function formatearFechaExpiracion(input) {
    let value = input.value.replace(/\D/g, '');
    if (value.length >= 2) {
        value = value.slice(0,2) + '/' + value.slice(2,4);
    }
    input.value = value;
}

function soloNumeros(input) {
    input.value = input.value.replace(/[^0-9]/g, '');
}

function mostrarModalPago() {
    console.log("Mostrando modal m√©todo de pago");
    const modal = document.getElementById('modal-metodo');
    
    if (!modal) {
        console.error("Modal no encontrado");
        return;
    }
    
    modal.style.display = 'flex';
    
    // Animaci√≥n de entrada
    const content = modal.querySelector('.modal-content-exito');
    if (content) {
        content.style.transform = 'scale(0.7) translateY(-50px)';
        content.style.opacity = '0';
        
        requestAnimationFrame(() => {
            content.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            content.style.transform = 'scale(1) translateY(0)';
            content.style.opacity = '1';
        });
    }
}

function cerrarModalPago() {
    console.log("Cerrando modal m√©todo de pago");
    const modal = document.getElementById('modal-metodo');
    
    if (!modal) return;
    
    const content = modal.querySelector('.modal-content-exito');
    
    if (content) {
        content.style.transition = 'all 0.2s ease-out';
        content.style.transform = 'scale(0.7) translateY(-50px)';
        content.style.opacity = '0';
        
        setTimeout(() => {
            modal.style.display = 'none';
            resetearFormularioMetodo();
        }, 200);
    } else {
        modal.style.display = 'none';
        resetearFormularioMetodo();
    }
}

function resetearFormularioMetodo() {
    console.log("Reseteando formulario");
    
    // Limpiar selecciones
    const metodosRadio = document.querySelectorAll('input[name="metodo"]');
    metodosRadio.forEach(radio => radio.checked = false);
    
    // Ocultar formularios
    const infoPago = document.getElementById('info-pago');
    const formMetodos = document.querySelectorAll('.form-metodo');
    
    if (infoPago) infoPago.style.display = 'none';
    formMetodos.forEach(form => form.style.display = 'none');
    
    // Deshabilitar bot√≥n
    const btnConfirmar = document.getElementById('btn-confirmar-pago');
    if (btnConfirmar) btnConfirmar.disabled = true;
    
    // Limpiar campos
    const inputs = document.querySelectorAll('#modal-metodo input[type="text"], #modal-metodo select');
    inputs.forEach(input => input.value = '');
}

function confirmarMetodoPago() {
    console.log("Confirmando m√©todo de pago");
    
    const metodoSeleccionado = document.querySelector('input[name="metodo"]:checked');
    
    if (!metodoSeleccionado) {
        alert('Por favor seleccione un m√©todo de pago');
        return;
    }

    // Recopilar datos del formulario seg√∫n el m√©todo
    const datosTransaccion = {
        metodo: metodoSeleccionado.value,
        timestamp: new Date().toISOString(),
        total: document.querySelector('.precio-total')?.textContent || '$0.00'
    };

    switch (metodoSeleccionado.value) {
        case 'tarjeta':
            const numeroTarjeta = document.getElementById('numero-tarjeta');
            const fechaExp = document.getElementById('fecha-exp');
            const titular = document.getElementById('nombre-tarjeta');
            const cvv = document.getElementById('cvv');
            
            datosTransaccion.numeroTarjeta = numeroTarjeta ? numeroTarjeta.value : '';
            datosTransaccion.fechaExp = fechaExp ? fechaExp.value : '';
            datosTransaccion.titular = titular ? titular.value : '';
            datosTransaccion.cvv = cvv ? cvv.value : '';
            break;
            
        case 'billetera':
            const tipoBilletera = document.getElementById('tipo-billetera');
            const emailBilletera = document.getElementById('email-billetera');
            
            datosTransaccion.tipoBilletera = tipoBilletera ? tipoBilletera.value : '';
            datosTransaccion.email = emailBilletera ? emailBilletera.value : '';
            break;
            
        case 'transferencia':
            const banco = document.getElementById('banco');
            const cuenta = document.getElementById('cuenta-numero');
            
            datosTransaccion.banco = banco ? banco.value : '';
            datosTransaccion.cuenta = cuenta ? cuenta.value : '';
            break;
            
        case 'efectivo':
            datosTransaccion.observaciones = "Pago contra entrega";
            break;
    }

    console.log('Datos de transacci√≥n:', datosTransaccion);
    
    // Cerrar modal de pago
    cerrarModalPago();
    
    // Llamar a la funci√≥n que contin√∫a el flujo (modal PIN)
    if (typeof mostrarModalPin === 'function') {
        mostrarModalPin();
    } else {
        // Si no existe la funci√≥n, mostrar modal PIN directamente
        const modalPin = document.getElementById('modal-pin');
        if (modalPin) {
            modalPin.style.display = 'flex';
        }
    }
}
</script>
