<script>
    function mostrarModalPago() {
        const modal = document.getElementById('modal-metodo');
        modal.style.display = 'flex';
        console.log("mostrar modal metodo pago");
        // Animaci√≥n de entrada
        const content = modal.querySelector('.modal-content-exito');
        content.style.transform = 'scale(0.7) translateY(-50px)';
        content.style.opacity = '0';
        
        requestAnimationFrame(() => {
            content.style.transition = 'all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            content.style.transform = 'scale(1) translateY(0)';
            content.style.opacity = '1';
        });
    }

    function cerrarModalPago() {
        const modal = document.getElementById('modal-metodo');
        const content = modal.querySelector('.modal-content-exito');
        
        content.style.transition = 'all 0.2s ease-out';
        content.style.transform = 'scale(0.7) translateY(-50px)';
        content.style.opacity = '0';
        
        setTimeout(() => {
            modal.style.display = 'none';
            //resetearFormulario();
        }, 200);
    }

    function resetearFormulario() {
        // Limpiar selecciones
        document.querySelectorAll('input[name="metodo"]').forEach(radio => {
            radio.checked = false;
        });
        
        // Ocultar formularios
        document.getElementById('info-pago').style.display = 'none';
        document.querySelectorAll('.form-metodo').forEach(form => {
            form.style.display = 'none';
        });
        
        // Deshabilitar bot√≥n
        document.getElementById('btn-confirmar').disabled = true;
        
        // Limpiar campos
        const modal = document.getElementById('modal-metodo');
        modal('input[type="text"], select').forEach(input => {
            input.value = '';
        });
    }

    function confirmarPago() {
        const metodoSeleccionado = document.querySelector('input[name="metodo"]:checked');
        if (!metodoSeleccionado) {
            alert('Por favor seleccione un m√©todo de pago');
            return;
        }

        // Recopilar datos del formulario seg√∫n el m√©todo
        const datosTransaccion = {
            metodo: metodoSeleccionado.value,
            timestamp: new Date().toISOString(),
            total: '$150.00'
        };

        switch (metodoSeleccionado.value) {
            case 'tarjeta':
                datosTransaccion.numeroTarjeta = document.getElementById('numero-tarjeta').value;
                datosTransaccion.fechaExp = document.getElementById('fecha-exp').value;
                datosTransaccion.titular = document.getElementById('nombre-tarjeta').value;
                break;
            case 'billetera':
                datosTransaccion.tipoBilletera = document.getElementById('tipo-billetera').value;
                datosTransaccion.email = document.getElementById('email-billetera').value;
                break;
            case 'transferencia':
                datosTransaccion.banco = document.getElementById('banco').value;
                datosTransaccion.cuenta = document.getElementById('cuenta-numero').value;
                break;
        }

        console.log('Datos de transacci√≥n:', datosTransaccion);
        
        // Cerrar modal de pago y mostrar √©xito
        cerrarModalPago();
        mostrarModalPin();
    }

    // Event listeners para mostrar formularios seg√∫n m√©todo seleccionado
    document.addEventListener('DOMContentLoaded', function() {
        const metodosRadio = document.querySelectorAll('input[name="metodo"]');
        const infoPago = document.getElementById('info-pago');
        const btnConfirmar = document.getElementById('btn-confirmar');

        metodosRadio.forEach(radio => {
            radio.addEventListener('change', function() {
                // Mostrar contenedor de informaci√≥n
                infoPago.style.display = 'block';
                
                // Ocultar todos los formularios
                document.querySelectorAll('.form-metodo').forEach(form => {
                    form.style.display = 'none';
                });
                
                // Mostrar el formulario correspondiente
                const formId = `form-${this.value}`;
                const targetForm = document.getElementById(formId);
                if (targetForm) {
                    targetForm.style.display = 'block';
                }
                
                // Habilitar bot√≥n de confirmar
                btnConfirmar.disabled = false;
            });
        });

        // Formateo autom√°tico para n√∫mero de tarjeta
        document.getElementById('numero-tarjeta').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            e.target.value = formattedValue;
        });

        // Formateo autom√°tico para fecha de expiraci√≥n
        document.getElementById('fecha-exp').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0,2) + '/' + value.slice(2,4);
            }
            e.target.value = value;
        });

        // Solo n√∫meros para CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    });

    // Cerrar con ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            cerrarModalPago();
        }
    });
</script>
