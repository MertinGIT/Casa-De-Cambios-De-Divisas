{% extends 'usuario_auth_base.html' %} {% block form_fields %}


<!-- Usuario -->

<div class="form-group">
  <i class="bi bi-person-fill input-icon-left"></i>
  <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" placeholder="Usuario"
    value="" required />
  <label for="username">Usuario</label>
</div>




<!-- Contraseña -->

<div class="form-group">
  <i class="bi bi-lock-fill input-icon-left"></i>
  <input type="password" class="password-field" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}"
    placeholder=" " value="" required />

  <label for="password">Contraseña</label>
  <button type="button" class="toggle-password">
    <i class="bi bi-eye-slash"></i>
  </button>
</div>



{% endblock %}
