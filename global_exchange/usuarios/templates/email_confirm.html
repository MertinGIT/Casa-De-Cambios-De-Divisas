<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Confirma tu cuenta</title>
</head>

<body>
    <h2>Hola {{ user.username }}</h2>
    <p>Gracias por registrarte. Haz clic en el siguiente enlace para activar tu cuenta:</p>
    <p>
        <a href="http://{{ domain }}/activate/{{ uid64 }}/{{ token }}/">
            Activar cuenta
        </a>
    </p>
    <p>Si no te registraste en nuestro sitio, ignora este mensaje.</p>
</body>
</html>
