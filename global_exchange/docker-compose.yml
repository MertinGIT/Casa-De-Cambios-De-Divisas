version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env 
    develop:
      watch:
        - action: sync
          path: .
          target: /app
          ignore:
            - "**/__pycache__/"
            - "**/*.pyc"
            - "**/.git/"
            - "**/venv/"
        - action: rebuild
          path: requirements.txt

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME}
      POSTGRES_USER: ${DJANGO_DB_USER}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
