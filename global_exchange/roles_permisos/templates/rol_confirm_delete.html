<div class="p-4" style=" display: flex; flex-direction: column; align-items: center;">
  <h3>¿Seguro que quieres eliminar el rol "{{ rol.nombre }}"?</h3>
  <form method="POST" action="{% url 'rol_eliminar' rol.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'roles' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
