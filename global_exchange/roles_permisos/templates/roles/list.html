<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{ background:#f5f6fa; }
    .card-soft{ border:0; border-radius:1rem; box-shadow:0 8px 22px rgba(0,0,0,.06); }
    .table thead th{ font-weight:600; color:#6b7280; }
    .search-input{ max-width:320px; }
    .badge-soft{ background:#e7f5ff; color:#1d4ed8; border:1px solid #bfdbfe; }
    .page-link{ border-radius:.5rem; }
  </style>
</head>
<body>
  
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
